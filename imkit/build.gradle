apply plugin: 'com.android.library'
apply plugin: 'realm-android'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 69
        versionName "2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        //IMKit
        buildConfigField "int", "IMKIT_AUTH_TYPE", "1"
        // 0: bind token, 1: external auth server, 2: internal JWT
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

repositories {
    maven {
        url "http://dl.bintray.com/brianfang/IMKit-SDK-V3"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation('com.imkit:imkit-sdk-v3:3.0.111@aar') {
        transitive = true
    }
    implementation('com.imkit:imkit-widget-v3:3.0.111@aar')
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'

    implementation('com.android.support:appcompat-v7:28.0.0') {
        force true
    }
    implementation('com.android.support:design:28.0.0') {
        force true
    }
    implementation('com.android.support:recyclerview-v7:28.0.0') {
        force true
    }

//    implementation('com.google.firebase:firebase-messaging:12.0.0') {
//        force true
//    }

    implementation 'com.github.bumptech.glide:okhttp3-integration:4.6.1@aar'
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'

    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    //implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:retrofit-adapters:2.4.0'
    implementation 'com.google.code.gson:gson:2.7'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

    // ExoPlayer
    implementation 'com.google.android.exoplayer:exoplayer-core:r2.4.0'
    implementation 'com.google.android.exoplayer:exoplayer-ui:r2.4.0'

    implementation('io.socket:socket.io-client:0.8.3') {
        // excluding org.json which is provided by Android
        exclude group: 'org.json', module: 'json'
    }

    implementation 'org.jsoup:jsoup:1.11.3'

    testImplementation 'junit:junit:4.12'

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // Google Play Map Service
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'

    // Downloader
    implementation "com.tonyodev.fetch2:fetch2:2.2.0-RC16"
}